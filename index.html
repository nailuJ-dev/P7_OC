<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.4/css/all.css'>
    <title>Les pettis plats</title>
  </head>
  <body>
    <header class="header_index">
      <h1 class="title_index"><img src="ressource/logo_entreprise.png" alt="logo de l'entreprise" /></h1>
    </header>
    <main class="main_index">
      <div class="search-zone">
        <label for="item"></label>
        <input type="text" id="item" class="item" name="item" placeholder="Rechercher un ingrédient , appareil, ustensiles ou une recette" value="" />
        <button type="submit"><span class="fas fa-search"></span></button>
        <div class="tags"></div>
        <div class="box">
          <label for="ingredient"></label>
          
          <span class="style-input"
          ><input type="text" id="ingredient" class="select select--ingredient" name="ingredient" placeholder="Ingredient" /><span
          class="fas fa-angle-up logo-ingredient"
          ></span
          ></span>
          <div class="list-food"></div>
        </div>

        <div class="box">
          <label for="appliance"></label>

          <span class="style-input"
            ><input type="text" id="appliance" class="select select--appareil" name="appareil" placeholder="Appareil" />
            <span class="fas fa-angle-up logo-appliance"></span
              ></span>
              <div class="list-item"></div>
        </div>
        <div class="box">
          <label for="ustensile"></label>

          <span class="style-input"
          ><input type="text" id="ustensile" class="select select--ustensile" name="ustensile" placeholder="Ustensiles" />
          <span class="fas fa-angle-up logo-ustensil"></span
            ></span>
            <div class="list-ustenciles"></div>
        </div>
      </div>
      <section class="recipes">
        <h2 class="title-section">Résultat de votre recherche</h2>
        <div class="all_recipes"></div>
      </section>
    </main>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
