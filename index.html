<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Les petits plats</title>
		<meta name="description" content="Trouvez la recette idéale pour votre repas !" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./assets/mini_logo.png">
		<link rel="stylesheet" href="scss/style.css" />
		<script src="https://kit.fontawesome.com/0896c633d4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="images">
                <img class="logo" src="./assets/logo.png" alt="Logo Les petits plats">
            </div>
            <div class="search__bar">
                <input type="search" id="site-search" name="q" aria-label="Search through site content"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <button type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        <main id="content">
            <aside class="research-tag">
            </aside>
            <nav id="filters">
                <form class="first-filter">
                    <div class="filter-button">
                        <input type="search" class="ingredients-input filter-input" placeholder="Ingrédients">
                        <button type="button"><img class="ingredients-button" src="./assets/more-filters.svg" alt="extend button"></button> 
                    </div>
                    <ul class="list-content ingredients__content"></ul>
                </form>
                <form class="second-filter">
                    <div class="filter-button">
                        <input type="search" class="appliances-input filter-input" placeholder="Appareils">
                        <button type="button"><img class="appliances-button" src="./assets/more-filters.svg" alt="extend button"></button>
                    </div>
                    <ul class="list-content appliances__content"></ul>
                </form>
                <form class="third-filter">
                    <div class="filter-button">
                        <input type="search" class="ustensils-input filter-input" placeholder="Ustensiles">
                        <button type="button"><img class="ustensils-button" src="./assets/more-filters.svg" alt="extend button"></button>
                    </div>
                    <ul class="list-content ustensils__content"></ul>
                </form>
            </nav>
            <section id="recipes">
            </section>
        </main>
        <script type="module" src="./scripts/app.js"></script>
    </body>
</html>
